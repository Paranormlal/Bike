<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalaize.css">
    <link href="style.css" rel="stylesheet">
    <script src="app.js"></script>

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assests/Frame 1.svg" class="logo_img">
        </div>
        <nav class="nav">
            <button class="nav__button">Home</button>
            <button class="nav__button">About Us</button>
            <button class="nav__button">Contact Us</button>
            <button class="nav__button">How it Works</button>
            <button class="nav__button">Help</button>
            <button class="nav__button">Hire Bike</button>
        </nav>
    </header>
    <div class="content">
        <div class="content_left">
            <div class="image"><img src="assests/Group 1.png" alt="Bike"></div>
            <div class="propertys">
                <div class="property_box">
                    <p class="property_text">750 W</p>
                    <p class="property_text">Motor</p>
                </div>
                <div class="property_box">
                    <p class="property_text">3 Hours</p>
                    <p class="property_text">Charging Time</p>
                </div>
                <div class="property_box">
                    <p class="property_text">25mph</p>
                    <p class="property_text">Per Hour</p>
                </div>
                <div class="property_box">
                    <p class="property_text">48V</p>
                    <p class="property_text">Battery</p>
                </div>
            </div>
        </div>
        <div class="content_right">
            <div class="directions">
                <h2 class="second_title">
                    Hubble
                </h2>
                <h1 class="first_title">
                    Bike
                </h1>
                <p class="hire_bike">
                    Hire a bike to any destination and share with friends,
Please use the app to order a bike from any where in Brimingham...
                </p>
                <button class="bike_button">Hire a Bike</button>
            </div>
            <div class="sociales">
                <button class="sociales_button"><img src="assests/facebook.svg" alt="facebook"></button>
                <button class="sociales_button"><img src="assests/instagram.svg" alt="instagram"></button>
                <button class="sociales_button"><img src="assests/linkedin.svg" alt="linkedin"></button>
                <button class="sociales_button"><img src="assests/x.svg" alt="x"></button>
            </div>
        </div>
    </div>
</body>
</html>
